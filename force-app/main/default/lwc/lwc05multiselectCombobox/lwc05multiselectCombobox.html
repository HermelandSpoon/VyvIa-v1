<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-6" id="combobox-label-id-130">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <div role="combobox" tabindex="0"
                            class="slds-input_faux slds-has-focus slds-combobox__input-value"
                            aria-labelledby="combobox-label-id-130 combobox-id-6-selected-value"
                            id="combobox-id-6-selected-value" aria-controls="listbox-id-7" aria-expanded="false"
                            aria-haspopup="listbox" onclick={toggleDropdown}>
                            <span class="slds-truncate" id="combobox-value-id-93">{text}</span>
                        </div>
                        <span
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#down"></use>
                            </svg>
                        </span>
                    </div>
                    <div id="listbox-id-7" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                        role="listbox" tabindex="0" aria-busy="false" onblur={blurHandler}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template if:true={options}>
                                <template for:each={options} for:item="entry">
                                    <li key={entry.value} role="presentation" class="slds-listbox__item">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="option" onclick={optionClicked}>
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                                                <span class="slds-truncate" title={entry.label}>{entry.label}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
