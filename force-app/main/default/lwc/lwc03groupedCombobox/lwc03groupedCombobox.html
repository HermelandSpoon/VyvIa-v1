<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="combobox-id-10" id="combobox-label-id-132">{label}</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <div role="combobox" tabindex="0" class={inputClass}
                            aria-labelledby="combobox-label-id-139 combobox-id-4-selected-value"
                            id="combobox-id-4-selected-value" aria-controls="listbox-id-6" aria-expanded="false"
                            aria-haspopup="listbox" aria-activedescendant="option1"
                            onclick={toggleDropdown}
                            >
                            <span class="slds-truncate" id="combobox-value-id-102">{selected}</span>
                        </div>
                        <span
                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                            <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                                aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#down"></use>
                            </svg>
                        </span>
                    </div>
                    <div id="listbox-id-3" class="slds-dropdown slds-dropdown_fluid slds-is-open" role="listbox"
                        tabindex="0" onblur={blurHandler}>
                        <template if:true={groupedOptions}>
                            <template for:each={groupedOptions} for:item="entry">
                                <ul key={entry.groupName} class="slds-listbox slds-listbox_vertical" role="group" aria-label={entry.groupName}>
                                    <li role="presentation" class="slds-listbox__item">
                                        <div
                                            class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                            role="presentation">
                                            <h3 class="slds-listbox__option-header" role="presentation">{entry.groupName}</h3>
                                        </div>
                                    </li>
                                    <template for:each={entry.items} for:item="option">
                                        <li key={option} role="presentation" class="slds-listbox__item">
                                            <div data-option-id={option.value}
                                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                role="option" onclick={optionClicked}>
                                                <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                <span class="slds-media__body">
                                                    <span class="slds-truncate"
                                                        title={option.label}>{option.label}</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
