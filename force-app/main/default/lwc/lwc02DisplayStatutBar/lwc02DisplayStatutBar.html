<template>
    <div class="slds-progress_vertical" style="position: absolute !important;top:0px !important;">
        <ol class="slds-progress__list">

            <template for:each={combinedArray} for:item="step">

                <template if:true={step.current}>
                    <li key={step.status} class="slds-progress__item slds-is-active">
                        <div class="slds-progress__marker">
                            <span class="slds-assistive-text">Active</span>
                        </div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread"><b>{step.status}</b>
                        </div>
                    </li>
                </template>

                <template if:true={step.completed}>
                    <li key={step.status} class="color slds-progress__item slds-is-completed">
                        <span
                            class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                            title="Complete">
                            <svg class="slds-icon slds-icon_xx-small" aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#success"></use>
                            </svg>
                            <span class="slds-assistive-text">Complete</span>
                        </span>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{step.status}</div>
                    </li>
                </template>

                <template if:true={step.skip}>
                    <li key={step.status} class=" color slds-progress__item slds-is-completed">
                        <span
                            class="slds-icon_container slds-icon-utility-success slds-progress__marker slds-progress__marker_icon slds-progress__marker_icon-success"
                            title="Skipped">
                            <svg class="slds-icon slds-icon_xx-small" aria-hidden="true" style="fill: red;">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#error"></use>
                            </svg>

                            <span class="slds-assistive-text">Skipped</span>
                        </span>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{step.status}</div>
                    </li>

                </template>

                <template if:true={step.not_yet}>
                    <li key={step.status} class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{step.status}</div>
                    </li>
                </template>
            </template>
        </ol>
    </div>

</template>
