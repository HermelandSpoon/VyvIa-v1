<template>
    <template if:true={fileId}>
        <template if:true={ispdf}>
            <iframe src={url} style={pdfHeight}></iframe>            
        </template>
        <template if:false={ispdf}>
            <img src={url} alt="Image description" />
        </template>
    </template>
    <template if:false={fileId}>
        Please enter a valid PDF File ID.
    </template>
</template>
