<template>

    <!-- <c-qsyd-file-explorer default-partner-profils={values_partner}></c-qsyd-file-explorer></c-qsyd-file-explorer> -->

    <template if:true={showModal}>
        <section role="dialog"
                 tabindex="-1"
                 aria-labelledby="modal-heading-01"
                 aria-modal="true"
                 aria-describedby="modal-content-id-1"
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close"
                                           title="Close"
                                           icon-name="utility:close"
                                           icon-class="slds-button_icon-inverse"
                                           onclick={handleDialogClose}></lightning-button-icon>

                    <template if:true={hasHeaderString}>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                            <lightning-formatted-rich-text value={header}></lightning-formatted-rich-text>
                            
                        </h2>
                    </template>
                    <template if:false={hasHeaderString}>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-slot">
                            <slot name="header"></slot>
                        </h2>
                    </template>

                    <p class="slds-m-top_x-small modal-hidden">
                        <slot name="tagline" onslotchange={handleSlotTaglineChange}></slot>
                    </p>
                </header>

                <div class="slds-modal__content slds-p-around_medium"
                     id="modal-content-id-1">
                     
                    <template if:true={addFile}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <lightning-file-upload
                                    label=""
                                    name="fileUploader"
                                    record-id={recordId}
                                    onuploadfinished={handleUploadFinished}
                                    multiple>
                            </lightning-file-upload>
                        </div>
                    </template>

                    <template if:true={moveItemFile}>
                        
                        <b>Where would like to move this files <strong>{sizeFileTodeleted}</strong> ?</b>
                      
                        <div class="tree-home" onclick={handleHomeClick}>
                            <img class="slds-m-left_xx-small"
                                 src="https://qsyd-perma-bucket.s3-ap-southeast-2.amazonaws.com/file-explorer/images/tree_folder.png">
                            <span class=slds-p-left_small>Home</span>
                        </div> 
                        <div class="jstree" lwc:dom="manual"></div>
 
                        <lightning-card title="File to move">
                            <div class="slds-m-around_medium">
                                <template for:each={checkedItemFile} for:item="map">
                                    <lightning-input 
                                        key={map.key}
                                        label={map.value.text}
                                        type="checkbox" 
                                        data-value={map}
                                        data-fileid={map.key}
                                        checked=true
                                        onchange={handleChangeCheckDeleteFile}
                                        >
                                    </lightning-input>
                                </template>
                            </div>
                        </lightning-card> 

                    </template>

                    <template if:true={moveItem}>
                        <p class="slds-m-vertical_medium">Where would like to move <strong
                                class="slds-var-p-horizontal_xx-small">"{selectedItemLabel}"</strong>?
                        </p>
                        <div class="tree-home" onclick={handleHomeClick}>
                            <img class="slds-m-left_xx-small"
                                 src="https://qsyd-perma-bucket.s3-ap-southeast-2.amazonaws.com/file-explorer/images/tree_folder.png">
                            <span class=slds-p-left_small>Home</span>
                        </div>
                        <div class="jstree" lwc:dom="manual"></div>
                    </template>

                    <template if:true={addFolder}>
                        <lightning-input type="text" class="add_folder" label="New Folder"
                                         placeholder="Enter your folder name..." required
                                         minlength="1" max-length="50"
                                         field-level-help="The folder name must be 50 characters or less">
                        </lightning-input>
                    </template>

                    <template if:true={renameFolder}>
                        <lightning-input type="text" class="rename_folder" label="Rename Folder"
                                         value={selectedItemLabel}
                                         minlength="1" max-length="50" placeholder="Enter your folder name..." required
                                         field-level-help="The folder name must be 50 characters or less">
                        </lightning-input>
                    </template>

                    <template if:true={renameFile}>
                        <lightning-input type="text" class="rename_file" label="Rename File"
                                         value={selectedItemLabel}
                                         minlength="1" max-length="50" placeholder="Enter your file name..." required
                                         field-level-help="The file name must be 50 characters or less">
                        </lightning-input>
                    </template>

                    <template if:true={deleteFolder}>
                        Deleting this folder will move all child items to its parent folder. Are you sure you want to
                        do this?
                    </template>
  
                    <template if:true={templateFolder}>
                        <c-qsyd-file-explorer-template-list class="template_folder" record-id={recordId} object-api-name={objectApiName}
                                                            table-height="290px"></c-qsyd-file-explorer-template-list>
                    </template>
 
                    <template if:true={shareFile}> 

                        <!-- <lightning-card  variant="Narrow"  title={selectedItemLabel} icon-name="utility:file" class="blue-icon" >
                                <lightning-input type="checkbox" label="Share the file to the Partner Portal" class="share_file slds-m-left_large"  onchange={handleShareCheckClick} checked={isChecked} ></lightning-input> 
                        </lightning-card> -->

                        <lightning-card title="Profile Partner" icon-name="utility:profile" class="slds-m-top_x-small blue-icon"  >

                            <lightning-dual-listbox name="profils_partner" 
                            source-label="Profils portail partner"
                            selected-label="Selected Profils" 
                            options={lstOptions_partner}
                            value={selected_profil} onchange={handleChange}  ></lightning-dual-listbox>
                            
                        </lightning-card> 
                    </template>

                    <template if:true={deleteFile}> 
                        Are you sure you want to delete the selected file? 
                        <lightning-card title={sizeFileTodeleted}>
                            <div class="slds-m-around_medium">
                                <template for:each={checkedItemFile} for:item="map">
                                    <lightning-input 
                                        key={map.key}
                                        label={map.value.text}
                                        type="checkbox" 
                                        data-value={map}
                                        data-fileid={map.key}
                                        checked=true
                                        onchange={handleChangeCheckDeleteFile}
                                        >
                                    </lightning-input>
                                </template>
                            </div>
                        </lightning-card> 

                    </template>


                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" title="Cancel" icon-name="utility:cancel_file_request"
                                      class="slds-m-left_x-small" onclick={handleCancelClick}></lightning-button>
                    <lightning-button label="Confirm" title={explorerManagementHeader} icon-name="utility:save"
                                      class="slds-m-left_x-small" variant="brand"
                                      onclick={handleAcceptClick} disabled={disabledBtn}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
